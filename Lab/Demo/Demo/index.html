<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Tên đăng nhập:</label>
    <input type="text"><br/><br/>
    <label>Mật khẩu:</label>
    <input type="password"><br/><br/>
    <label>Email:</label>
    <input type="email"><br/><br/>
    <label>Số điện thoại:</label>
    <input type="tel"><br/><br/>
    <label>Năm sinh:</label>
    <input type="date"><br/><br/>
    <label for="nam">Giới tính:</label>
    <input type="radio" name="sex" id="nam" checked> Nam
    <input type="radio" name="sex" id="nu"> Nữ
    <input type="radio" name="sex" id="3d"> Gender<br/><br/>
    <label>Sở thích:</label>
    <input type="checkbox"> Chơi game
    <input type="checkbox"> Du lịch
    <input type="checkbox"> Đọc sách<br/><br/>
    <label>Ghi chú:</label><br/>
    <textarea name="" id="" cols="30" rows="3"></textarea><br><br/>
    <input type="file" name="" id=""><br/><br/>
    <label>Thời gian:</label>
    <input type="time" name="" id=""><br/><br/>
    <label>Tìm kiếm:</label>
    <input type="search" name="Search" id=""><br/><br/>
    <label>Ngôn ngữ:</label>
    <select name="language" id="">
        <option value="vn">Tiếng việt</option>
        <option value="us">Tiếng Anh</option>
        <option value="jp">Tiếng Nhật</option>
    </select>
    <hr>
    <button type="submit">Xoá</button>
    <input type="submit" value="Đăng nhập">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form action="">
            <div class="one">
                <input style="width: calc(50% - 25px);padding:10px;" type="text" placeholder="Full name">
                <input style="width: calc(50% - 30px);padding:10px;margin-left: 10px;" type="text" placeholder="Full name">
            </div>
            <div class="two">
                <input style="width: calc(50% - 25px);padding:10px;" type="email" placeholder="Email">
                <input style="width: calc(50% - 35px);padding:10px;margin-left: 10px;" type="text" placeholder="Subject">
            </div>
            <div class="three">
                <select name="" style="width: calc(50% - 5px);padding:10px;border-radius: 5px;">
                    <option value="">123</option>
                    <option value="">123</option>
                </select>
                <select name="" style="width: calc(50% - 10px);padding:10px;border-radius: 5px;margin-left: 10px;">
                    <option value="">123</option>
                    <option value="">123</option>
                </select>
            </div>
            <div class="four">
                <textarea style="width: calc(100% - 25px);padding: 10px;" cols="30" rows="10" placeholder="Enter....."></textarea>
            </div>
            <div class="five">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

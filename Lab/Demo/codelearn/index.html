<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="group landing-header" id="layout-navigation" style="box-sizing: inherit; color: #1e266d; font-family: Muli, sans-serif; font-size: 12px; height: 100px; left: 0px; position: absolute; top: 0px; width: 1300px; z-index: 2;">
        <div class="zone zone-navigation" style="box-sizing: inherit;">
            <article class="widget-navigation widget-menu-widget widget" style="box-sizing: inherit; height: 90px; transition: all 300ms ease 0s;">
                <header class="navbar site-header container" style="align-items: center; background: none; border-radius: 0px; border: none; box-shadow: none; box-sizing: inherit; display: flex; margin: 0px auto; max-width: 1600px; min-height: 50px; padding: 15px; position: relative; transition: all 300ms ease 0s; width: 1300px;">
                    <div class="wrap-site-logo" style="box-sizing: inherit; min-width: 145px; padding-right: 20px;">
                        <a href="https://codelearn.io/" style="background-color: transparent; box-sizing: inherit; display: block; text-decoration-line: none;" title="CodeLearn">
                            <img alt="CodeLearn" class="site-logo" src="https://codelearn.io/Themes/TheCodeCampPro/Resources/Images/new-header/codelearn-logo.png" style="border: 0px; box-sizing: inherit; max-height: 40px; vertical-align: middle;" />
                        </a>
                    </div>
                    <div class="wrap-right-header" style="align-items: center; box-sizing: inherit; display: flex; flex-grow: 1; justify-content: space-between; width: 1353px;">
                        <label class="hamburger-menu-mask" for="mobile-menu-cb" style="background: rgb(0, 0, 0); box-sizing: inherit; display: block; font-weight: 700; height: 100vh; left: 0px; margin-bottom: 5px; max-width: 100%; opacity: 0; position: fixed; top: 0px; transition: all 300ms ease 0s; visibility: hidden; width: 100vw; z-index: 1100;"></label>
                        <nav class="site-menu" style="align-items: center; box-sizing: inherit; display: flex; flex-grow: 1; justify-content: space-between; padding-left: 50px;">
                            <ul class="menu menu-main-menu" style="box-sizing: inherit; margin: 0px; padding: 0px;">
                                    <li><a href="#">Learning</a></li>
                                    <li><a href="#">Training</a></li>
                                    <li><a href="#">Fights</a></li>
                                    <li><a href="#">Challenge</a></li>
                                    <li><a href="#">Evaluating</a></li>
                                    <li><a href="#">Discussion</a></li>
                                    <li><a href="#">Leaders</a></li>
                                    <li><a href="#">Game</a></li>
                                    <li><a href="#">Contact</a></li>
                                    <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                        
                    </div>
                </header>
            </article>
        </div>
    </div>
</body>
</html>

<head>

<style>
    input:focus{

                                    <option value="1992">1992</option>
                                    <option value="1991">1991</option>
                                    <option value="1990">1990</option>

                            </div>
                        </div>
                        <div style="margin-top: 10px;">
                            <div style="color: #606770; line-height: 20px;">Giới tính</div>
                            <span style="display: flex; margin: -8px -6px -6px; width: 411px;">
                                <span style="border-radius: 4px; border: 1px solid #ccd0d5; box-sizing: border-box; flex: 1 0 auto; height: 36px; margin: 8px 6px 6px; position: relative;">
                                    <label style="font-size: 15px; line-height: 36px; padding: 0px 28px 0px 10px; vertical-align: middle;">Nữ</label>

                                    <label style="font-size: 15px; line-height: 36px; padding: 0px 28px 0px 10px; vertical-align: middle;">Nam</label>

                                </span>

                                    <label style="font-size: 15px; line-height: 36px; padding: 0px 28px 0px 10px; vertical-align: middle;">Tùy chỉnh</label>
                                    <input name="sex" style="color: #1c1e21; font-size: 12px; height: 36px; margin-left: 0px; margin-right: 0px; margin-top: 0px; position: absolute; right: 10px; top: 0px;" type="radio" value="-1" />

                        </div>
                        <div style="position: relative; width: 399px;">
                            <p style="color: #777777; font-size: 11px; margin: 1em 0px; line-height: 15px;">Bằng cách nhấp vào Đăng ký, bạn đồng ý với <b>Điều khoản</b>, <b>Chính sách dữ liệu</b> và <b>Chính sách cookie</b> của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.</p>
                        </div>
                        <div style="text-align: center;">
                            <button name="websubmit" type="submit" style="background: #00a400; border-radius: 6px; border-style: none; color: white; cursor: pointer; font-size: 18px; font-weight: bold; height: 36px; letter-spacing: 1px; margin: 10px 0px; min-width: 194px;">Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

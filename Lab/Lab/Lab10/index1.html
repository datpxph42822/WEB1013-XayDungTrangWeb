<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10_2</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form>
        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text" name="username" class="form-control"><br/>
            <fieldset>
                <legend>Giới tính:</legend>
                <input type="radio" name="gender" checked><label for="male">Nam</label>
                <input type="radio" name="gender"><label for="female">Nữ</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label>Ngày sinh:</label><br>
            <input type="date" name="birthday" class="form-control">
        </div>
        <div class="form-group">
            <label>Điểm:</label><br>
            <input class="form-control" type="number" name="" min="0" max="10" step="0.25" />
        </div>
        <div class="form-group">
            <label for="jobs">Nghề nghiệp:</label><br>
            <input list="jobs" name="job" class="form-control">
            <datalist id="jobs">
                <option value="Công nghê thông tin">
                <option value="Thiết kế đồ hoạ">
                <option value="Cơ khí">
                <option value="Marketing">
                <option value="Kế toán">
            </datalist>
        </div>
        <div class="form-group">
            <label>Sở thích:</label><br>
                <label><input type="checkbox">Thể thao</label>
                <label><input type="checkbox" checked>Du lịch</label>
                <label><input type="checkbox">Âm nhạc</label>
                <label><input type="checkbox">Ẩm thực</label>
        </div>
        <div class="form-group">
            <label>Ghi chú:</label>
            <textarea class="form-control"></textarea>
        </div>
    </form>
    <hr>
    <button class="form-button">Đăng ký</button>
    <button class="form-button">Nhập lại</button>
</body>
</html>

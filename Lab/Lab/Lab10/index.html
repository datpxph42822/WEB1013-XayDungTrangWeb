<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10_1</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form>
        <div class="form-group">
            <label tabindex="1">Họ và tên:</label><br>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label>Quốc tịch:</label><br>
            <input type="text" name="country" value="Việt Nam" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label tabindex="2">Ghi chú:</label><br/>
            <textarea class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button class="form-button" tabindex="3">Thêm</button>
            <button class="form-button" tabindex="4">Sửa</button>
            <button class="form-button" disabled>Xóa</button>
        </div>
    </form>
</body>
</html>
